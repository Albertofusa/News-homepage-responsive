<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>New-Page</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <img class="logo" src="/images/logo.svg" alt="Logo" />
        <img class="menu" src="/images/icon-menu.svg" alt="Menu" />
      </nav>
    </header>
    <!-- main -->
    <main class="container">
      <!-- content-1 -->
      <section class="content__news">
        <!-- content__news -->
        <article class="section__information">
          <img src="/images/image-web-3-mobile.jpg" alt="Image" />
          <div class="box__information">
            <div>
              <h1 class="title__information">The Bright Future of Web 3.0?</h1>
            </div>
            <div>
              <p class="text__information">
                We dive into the next evolution of the web that claims to put
                the power of the platforms back into the hands of the people.
                But is it really fulfilling its promise?
              </p>
              <button class="button__information">READ MORE</button>
            </div>
          </div>
        </article>
        <!-- content_list -->
        <article class="section__new"></article>
      </section>
      <section></section>
    </main>
  </body>
</html>
